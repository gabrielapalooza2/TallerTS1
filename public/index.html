  <link rel="stylesheet"

    <h1 class="mb-4">Series de TV</h1>

    <div class="row">

        <table class="table table-striped table-hover table-bordered">

              <th>name</th>
              <th>channel</th>

        <p id="avg-seasons" class="font-weight-bold"></p>
      </div>

      
      <div class="col-md-4">
        <div id="series-detail"></div>
      </div>
    </div>

</html>
